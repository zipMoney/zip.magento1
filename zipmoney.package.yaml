########################################################################################################################
##                                                                                                                    ##
## ZipMoney package.yaml                                                                                                       ##
##                                                                                                                    ##
########################################################################################################################

package_yaml_version: '0.0'

## version_ids is an array of Magento Connect package formats to create
## 1 = Pre-1.5.0.0
## 2 = 1.5.0.0 & later
version_ids:
  - '2'

## Whether or not to create the tarball
## @todo: Move this into a command-line parameter
_create: '1'


##################
## Package Info ##
##################

name: Zipmoney_ZipmoneyPayment
channel: community
summary: zipMoney Payment extension for Magento 1
description: zipMoney Payment extension for Magento 1
license: OSL
license_uri: 'http://opensource.org/licenses/OSL-3.0'

file_name: Zipmoney_ZipmoneyPayment

##################
## Release Info ##
##################

stability: stable
version: {version}
notes: 'ZipmoneyPayment'

#############
## Authors ##
#############

authors:
  name:
    - 'zipMoney'
  user:
    - 'zipMoney'
  email:
    - info@zipmoney.com.au

##################
## Dependencies ##
##################

depends_php_min: 5.3.0
depends_php_max: 5.6.29

depends:
  package:
    name:
      - ''
    channel:
      - ''
    min:
      - ''
    max:
      - ''
    ## Enclose files in double quotes, and delimit by backslash n (\n), e.g.: "file1\nfile2\nfile3"
    files:
      - ''
  extension:
    name:
      - Core
    min:
      - ''
    max:
      - ''

##############
## Contents ##
##############

## Note: each subsection must have matching array elements. See file docblock above.
contents:

  ## For target options, @see \Mage_Connect_Package_Target::_getTargetMap
  target:
    - magecommunity
    - mageetc
    - magedesign
    - magedesign
    - magedesign
    - mageskin
    - magelib
    - mageweb

  ## Each path must omit the initial portion of the uri. This is provided by the target.
  ## @see \Mage_Connect_Package_Target::_getTargetMap
  path:
    - Zipmoney/ZipmoneyPayment
    - modules/Zipmoney_Payment.xml
    - adminhtml/default/default/layout/zipmoneypayment.xml
    - frontend/base/default/layout/zipmoney
    - frontend/base/default/template/zipmoney
    - frontend/base/default/zipmoney
    - Zipmoney
    - js/zipmoney/dist

  ## type can either be 'file' or 'dir'. Directories are added recursively.
  type:
    - dir
    - file
    - file
    - dir
    - dir
    - dir
    - dir
    - dir
    - dir

  ## include and exclude must be valid regular expressions (e.g. '/*\.bak/'. They are passed directly into preg_match)
  ## @see \Mage_Connect_Package::addContentDir
  include:
    - ''
    - ''
  ignore:
    - ''
    - ''
